<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>
  <body class="page-shell">
    <main class="page-main-wide">
      <header class="space-y-2 pt-3 ml-5">
        <div class="flex items-center justify-center gap-2 pr-3">
          <img src="src/img/icons8-refresh-128.svg" class="w-8 h-8 md:w-20 md:h-20 translate-y-[1px] opacity-80 hover:opacity-100 hover:drop-shadow-[0_0_6px_rgba(99,102,241,0.8)] transition" />
          <h1 class="text-4xl md:text-5xl font-semibold tracking-tight uppercase">WikiCap</h1>
        </div>
      </header>

      <form id="yearForm" class="year-form">
        <input id="yearInput" type="text" name="year" placeholder="For example 1997" class="year-input" />
        <button id="submitBtn" type="submit" class="btn-primary shadow-cta-teal hover-lift">Get year</button>
      </form>
      <div id="status" class="status-text"></div>
      <h1 class="year-title"><span> </span><span id="heroText"></span></h1>

      <section class="space-y-4 page-main-centered">
        <div id="recapHeader" class="hidden items-center justify-between">
          <p class="section-label">Recap</p>
          <span id="yearBadge" class="timeline-node"></span>
        </div>

        <div class="timeline-wrap">
          <div class="timeline-line"></div>

          <div id="results" class="space-y-10 py-6"></div>
        </div>
      </section>


      <!-- Wikipedia recap del -->
      <template id="wikiCardTpl">
        <div class="flex mt-6">
          <div class="component-card shadow-glass-teal hover-lift w-full md:w-3/4 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="monthTitle text-xl font-semibold"></h3>
              <span class="monthChip stat-chip"></span>
            </div>
            <ul class="monthList space-y-2 text-slate-700 text-sm"></ul>
          </div>
        </div>
      </template>

      <!-- Top Artister för givet år del -->
      <template id="ArtistCardTpl">
        <div class="component-card shadow-glass-warm hover-lift flex flex-col gap-3">
          <div class="flex gap-4 items-start">
          <img class="w-16 h-16 rounded-2xl object-cover border border-slate-900/10" />
          <div class="text-left space-y-1">
            <p class="font-semibold text-slate-900 name"></p>
            <p class="text-xs text-slate-500 song"></p>
            <p class="text-sm text-slate-700 motivation"></p>
          </div>
        </div>

        <div class="songs"></div>
      </div>
      </template>

    <section id="ArtistSection" class="hidden relative">
  <!-- Sticky viewport -->
  <div class="sticky top-0 h-screen flex items-start pt-8">
    <div class="mx-auto w-full max-w-9xl px-4">
      <div class="flex items-center justify-between mb-6">
        <p class="section-label">Artist of the year</p>
        <span id="artistStats" class="hidden">Top Artist</span>
      </div>

  <div class="artist-card-label">
    <p class="top-artist-label">Top Artist of the year:</p>
    <p class="artist-year-label"></p>
    <div class="artist-divider"></div>
  </div>

      <div id="ArtistGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 items-stretch"></div>
    </div>
  </div>

  <!-- Scroll-längden som gör att sektionen kan vara pinned en stund -->
  <div id="ArtistPinSpacer" aria-hidden="true"></div>
</section>


      <!-- Spotify låtar del -->
      <section class="hidden space-y-6 pt-10" id="spotifySection">
        <div class="spotify-card-label flex items-center gap-2">
          <p class="popular-songs-label">Popular songs of the year:</p>
          <p class="spotify-year-label"></p>
          <div class="grow h-1 rounded-full bg-linear-to-r from-[#03A6A1]/40 to-transparent"></div>
        </div>

      <template id="spotifyCardTpl">
          <div class="spotify-card-wrapper opacity-0 transition-opacity duration-1000 ease-in-out">
            <div class="component-card spotify-component-card shadow-glass-warm hover-lift flex gap-4 items-start">
              <a class="spotify-album-image" target="_blank">
                <img class="w-25 h-25 rounded-2xl object-cover border border-slate-900/10"/></a>
                <div class="text-left space-y-1">
                  <p class="text-20 font-semibold text-slate-1000 song-title"></p>
                  <p class="text-base text-slate-900 song-artist"></p>
                  <p class="text-sm text-slate-700 song-album"></p>
                  <p class="text-sm text-slate-700 song-release-date"></p>
                  <div class="flex items-center gap-2">
                    <img src="src/img/spotify_logo3.png" class="w-4 h-4" alt="">
                    <a class="text-sm text-slate-700 song-link" target="_blank">Listen on Spotify</a>
                  </div>
              </div>
            </div>
        </div>

      </template>
        <div id="spotifyGrid" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </section>

      <!-- Nobel prize del -->
      <section class="hidden space-y-6 pt-10" id="nobelSection">
        <div class="flex items-center justify-between">
          <p class="section-label">Nobel Price Winners Of The Year</p>
          <span id="nobelStats">Nobel Prize</span>
        </div>

        <div id="nobelGrid" class="nobel-grid"></div>
        <template id="nobelCardTpl">
          <div class="component-card-lite nobel-card glass-shadow-warm">
            <h3 class="nobel-name name"></h3>
            <img class="nobel-img" />
            <div class="space-y-2">
              <p class="nobel-category category"></p>
              <p class="nobel-motivation motivation"></p>
            </div>
          </div>
        </template>
      </section>

      <section>
        <div id="highlightsSection"></div>
        <div id="movieSection"></div>
        <div id="seriesSection"></div>
      </section>
    </main>
    <script type="module" src="./src/js/mainAlex.js"></script>
   <script type="module" src="./src/js/topartist.js"></script> 
  </body>
</html>
