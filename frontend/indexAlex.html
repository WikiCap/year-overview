<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body class="min-h-screen relative text-slate-100 bg-gradient-to-b from-[#03A6A1] via-[#FFE3BB] via-[#FFA673] to-[#FF4F0F] flex items-center justify-center px-4">
    <main class="w-full max-w-xl text-center space-y-8">
      <header class="space-y-2 pt-3 ml-5">
        <div class="flex items-center justify-center gap-2 pr-3">
          <img src="https://img.icons8.com/?size=100&id=48164&format=png&color=000000" class="w-8 h-8 md:w-20 md:h-20 translate-y-[1px] opacity-80 hover:opacity-100 hover:drop-shadow-[0_0_6px_rgba(99,102,241,0.8)] transition" />
          <h1 class="text-4xl md:text-5xl font-semibold tracking-tight uppercase">WikiCap</h1>
        </div>
      </header>

      <form id="yearForm" class="flex flex-col sm:flex-row gap-3 justify-center">
        <input
          id="yearInput"
          type="text"
          name="year"
          placeholder="For example 1997"
          class="w-full sm:w-48 bg-white/70 border border-orange-300/60 rounded-full px-4 py-3 text-sm text-orange-900 placeholder:text-orange-700/60 backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-orange-400 focus:border-orange-400"
        />

        <button
          id="submitBtn"
          class="inline-flex items-center justify-center rounded-full px-6 py-3 text-sm font-semibold text-white bg-gradient-to-r from-[#FF4F0F] via-[#fb923c] to-[#FFA673] hover:brightness-110 transition shadow-[0_0_30px_rgba(255,79,15,0.5)] focus:outline-none focus:ring-2 focus:ring-orange-300"
        >
          Get year
        </button>
      </form>
      <div id="status" class="text-center text-sm text-slate-300"></div>
      <h1 class="year-h1 pt-0.5"><span> </span><span id="heroText"></span></h1>

      <section class="space-y-4">
        <div id="recapHeader" class="hidden items-center justify-between">
          <p class="text-xs tracking-widest uppercase font-semibold text-orange-900/80">Recap</p>

          <span id="yearBadge" class="inline-flex items-center rounded-full px-4 py-2 text-sm font-semibold bg-orange-200/70 text-orange-900 border border-orange-400/40 shadow-[0_0_12px_rgba(255,79,15,0.35)]"> </span>
        </div>

        <div class="timeline-wrap">
          <div class="timeline-line"></div>

          <div id="results" class="space-y-10 py-6"></div>
        </div>
      </section>

      <section>
        <div id="highlightsSection"></div>
        <div id="movieSection"></div>
        <div id="seriesSection"></div>
      </section>

      <template id="wikiCardTpl">
        <div class="flex mt-6">
          <div class="component-card w-full md:w-3/4 space-y-3 bg-linear-to-br from-[#FFE3BB]/80 via-[#FFA673]/70 to-[#FF4F0F]/70 border border-white/20 backdrop-blur-2xl shadow-[0_0_60px_rgba(255,79,15,0.45)]">
            <div class="flex items-center justify-between">
              <h3 class="monthTitle text-xl font-semibold text-[#03A6A1]"></h3>

              <span class="monthChip stat-chip"></span>
            </div>
            <ul class="monthList space-y-2 text-gray-900/90 text-sm"></ul>
          </div>
        </div>
      </template>

      <template id="nobelCardTpl">
        <div class="component-card flex gap-4 items-start">
          <img class="w-8 h-8 md:w-20 md:h-20 opacity-90 hover:drop-shadow-[0_0_12px_rgba(255,79,15,0.6)] transition" />

          <div class="text-left space-y-1">
            <p class="font-semibold text-indigo-200 name"></p>
            <p class="text-xs text-slate-400 category"></p>
            <p class="text-sm text-slate-300 motivation"></p>
          </div>
        </div>
      </template>

      <section class="hidden space-y-6 pt-10" id="nobelSection">
        <div class="flex items-center justify-between">
          <p class="section-label">Nobel Price Winners Of The Year</p>
          <span id="stats">Nobel Prize</span>
        </div>

        <div id="nobelGrid" class="flex flex-col gap-6"></div>
      </section>
    </main>
    <script type="module" src="./src/js/mainAlex.js"></script>
  </body>
</html>
