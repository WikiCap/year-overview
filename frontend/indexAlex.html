<!DOCTYPE html>
<html lang="sv" data-theme="paper">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WikiCap</title>
    <link rel="stylesheet" href="dist/output.css" />
  </head>

  <body class="paper-bg min-h-screen flex items-center justify-center px-4">
    <div class="paper-blob primary -left-32 top-10 h-80 w-80"></div>
    <div class="paper-blob accent right-0 top-40 h-72 w-72"></div>

    <main class="relative z-10 w-full max-w-xl text-center space-y-8 py-10">
      <header class="space-y-2 pt-3">
        <div class="flex items-center justify-center gap-3">
          <img src="https://img.icons8.com/?size=100&id=6904&format=png&color=000000" class="w-9 h-9 md:w-16 md:h-16 opacity-90" alt="Wikicap" />
          <h1 class="text-4xl md:text-5xl font-semibold tracking-tight uppercase">WikiCap</h1>
        </div>
      </header>

      <form id="yearForm" class="flex flex-col sm:flex-row gap-3 justify-center">
        <input id="yearInput" type="text" name="year" placeholder="For example 1997" class="pill-field sm:w-56" />
        <button id="submitBtn" type="submit" class="btn btn-primary">Get year</button>
      </form>

      <div id="status" class="text-center text-sm text-muted"></div>

      <h1 class="year-h1">
        <span id="heroText"></span>
      </h1>

      <section class="space-y-4">
        <div id="recapHeader" class="hidden items-center justify-between">
          <p class="section-label">Recap</p>
          <span id="yearBadge" class="timeline-node"></span>
        </div>

        <div class="timeline-wrap">
          <div class="timeline-line"></div>
          <div id="results" class="space-y-10 py-6"></div>
        </div>
      </section>

      <section class="space-y-6">
        <div id="highlightsSection"></div>
        <div id="movieSection"></div>
        <div id="seriesSection"></div>
      </section>

      <template id="wikiCardTpl">
        <div class="flex mt-6">
          <div class="component-card w-full md:w-3/4 space-y-3">
            <div class="flex items-center justify-between">
              <h3 class="monthTitle text-xl font-semibold"></h3>
              <span class="monthChip stat-chip"></span>
            </div>
            <ul class="monthList space-y-2 text-sm text-muted"></ul>
          </div>
        </div>
      </template>
    </main>

    <script type="module" src="./src/js/mainAlex.js"></script>
  </body>
</html>
